<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yellow Square</title>
	<script>
		window.onload = function(){
			var canvas = document.getElementById("blueSqr");
			var ctx = canvas.getContext("2d");

			ctx.fillStyle = "#FFFF00";
			ctx.fillRect(125,125,250,250);
		}
	</script>
</head>
<body>
	<canvas id="blueSqr" width="500" height="500" style="background: #5B9BD5"></canvas>
</body>
</html>
